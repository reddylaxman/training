<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 80%;
        height: 80%;
      }
      table {
        width: 100%;
        height: 100%;
      }

      th,
      td {
        width: 20%;
        height: 20%;
      }

      table,
      th,
      tr {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        border: 1px solid red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Salary</th>
        <th>Company Name</th>
        <th>Area</th>
        <th>City</th>
      </thead>
      <tbody
        id="empData"
        ondragover="allowDropOption(event)"
        ondrop="droppoint(event)"
      ></tbody>
      <script src="q.js"></script>
    </table>
  </body>
</html>
